---
layout: default
title: Fullness of Christ &mdash; Posts
---
<div class="container">
    <div class="row">
        <div class="col col-sm-12">
            <h2>
                Posts
            </h2>
            <ul class="posts">
                {% for post in site.posts %}
                <li>
                    <h3> <a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p><span class="text-muted">{{ post.date | date_to_string }}</span></p>
                    <p>
                        {{ post.excerpt }}
                        <a href="{{ post.url }}">Read more &raquo;</a>
                    </p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
