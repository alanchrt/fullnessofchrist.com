---
layout: default
title: Fullness of Christ
---

<div class="container">
    <div class='embed-container'><iframe src='http://www.youtube.com/embed/nPIOkdNL-QQ?showinfo=0&rel=0' frameborder='0' allowfullscreen></iframe></div>
    <h2>
        Latest Post
        <a class="btn btn-primary pull-right" href="#">View all posts &raquo;</a>
    </h2>
    <ul class="posts">
        {% assign post = site.posts.first %}
        <li>
            <h3> <a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p><span class="text-muted">{{ post.date | date_to_string }}</span></p>
            <p>{{ post.excerpt }}</p>
            <p><a class="btn btn-default btn-sm" href="{{ post.url }}">Read more &raquo;</a></p>
        </li>
    </ul>
</div>
