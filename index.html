<div class="container">

    <h2>Recent Posts</h2>
    <ul class="posts">
    {% for post in site.posts %}
    <li>
        <h3> <a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p><span class="text-muted">{{ post.date | date_to_string }}</span></p>

        <p><a href="{{ post.url }}">Read more &raquo;</a></p>
    </li>
    {% endfor %}
    </ul>
</div>
